<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="login-container">
      <h2><center>Welcome</center></h2>
      <form id="loginForm">
        <div class="input-container">
          <label for="username"><center>Username</center></label>
          <center><input type="text" id="username" name="username"></center>
        </div>
        <div class="input-container">
          <label for="password"><center>Password</center></label>
          <center><input type="password" id="password" name="password"></center>
        </div>
     <center><input type="submit" value="Login" class="login-button"></center>
      </form>
    <center> <p id="message"></p></center>
    </div>
    <a href="signup.html" id="signupButton"><center><button>Sign up</button> </center></a>
    <script src="script.js"></script>
  </body>
</html>
